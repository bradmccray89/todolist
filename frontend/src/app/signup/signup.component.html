<div class="bg-image"></div>
<div class="full-page p-d-flex p-jc-center p-ai-center">
    <p-card class="signup p-shadow-10">
        <!-- <ng-template pTemplate="header">
            <div class="p-d-flex">
                <button pButton pRipple type="button" icon="pi pi-times" (click)="close()"
                    class="p-ml-auto p-mt-1 p-mr-1 p-button-rounded p-button-text">
                </button>
            </div>
        </ng-template> -->
        <div class="p-fluid">
            <div class="p-field">
                <label for="email">Email</label>
                <input id="email" type="text" pInputText>
            </div>
            <div class="p-field">
                <label for="username">Username</label>
                <input id="username" type="text" pInputText>
            </div>
            <div class="p-field">
                <label for="password">Password</label>
                <!-- <input id="password" type="password" pInputText> -->
                <p-password id="password" [(ngModel)]="password" [toggleMask]="true"></p-password>
            </div>
            <div class="p-field">
                <label for="confirm-password">Confirm Password</label>
                <!-- <input id="confirm-password" type="password" pInputText> -->
                <p-password id="confirm-password" [(ngModel)]="confirmPassword" [feedback]="false"></p-password>
            </div>
        </div>
        <ng-template class="p-ml-auto" pTemplate="footer">
            <button pButton type="button" label="Sign Up" (click)="signUp()"></button>
        </ng-template>
    </p-card>
</div>
