<div class="mb-3">
  <h1 mat-dialog-title>Add New Task</h1>
  <mat-dialog-content [formGroup]="taskForm">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Description" formControlName="description">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" class="btn btn-success mr-3" (click)="save()">Add</button>
    <button type="button" class="btn btn-danger" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
